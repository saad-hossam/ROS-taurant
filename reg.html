    <style>
.reg-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 20px; /* Adjust the margin-top value as needed */
  position: relative;
  bottom: 45px;
}

h2{
  font-family: 'Pacifico', cursive;
  color: #FEA116;
  
}

.card {
  width: 350px;
  padding: 20px;
  background-color: #f1f1f1;
  border-radius: 15px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin: 20px auto 0 auto; /* Adjust the margin values as needed */
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  bottom: 40px;
}




label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  font-family: 'Nunito', sans-serif;
  color: #0F172B;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type='password'],
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-family: 'Nunito', sans-serif;
  color: #0F172B;
}

button {
  background-color:#FEA116;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  width: 200px;
}

button:hover {
  background-color: #45a049;
}


    </style>
</head>

        <div class="reg-title">
            <svg width="50" height="50">
                <line x1="0" y1="25" x2="200" y2="25" stroke="#FEA116" stroke-width="2" />
            </svg>
        
            <h2 class="pacifico-font">Registration</h2>
        
            <svg width="50" height="50">
                <line x1="0" y1="25" x2="200" y2="25" stroke="#FEA116" stroke-width="2" />
            </svg>
          </div>
        
          <div class="card">
            <form>
              <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your First Name" required>
              </div>
        
              <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter your Last name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
              </div>
              
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your Password" required>
              </div>
        
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>
              
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
              </div>
            
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
